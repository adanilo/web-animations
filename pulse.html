<html>
  <head>
  	<title>Parallel animations</title>
  	<script src="web-animations.js"></script>
    <style>
	.pulse {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 200px;
      height: 200px;
      background: -webkit-radial-gradient(red, red, rgba(255,255,255,0), rgba(255,255,255,0));
      opacity: 0.5;
      border-radius: 500px;
    }
    </style>
  </head>
  <body>
  	<div class="pulse"></div>
  	<script>
	  var pulse = document.querySelector(".pulse");
	  anim = new Animation(
	  			   pulse,
	  			   {
	  			 	transform: ["scale(1)", "scale(1.1)", "scale(1)"],
	  			 	opacity: ["0.5", "1", "0.5"]
	  			   },
	  			   { duration: 0.5, iterationCount: Infinity }
	  			 );
	  document.timeline.play(anim);
    </script>
  </body>
 </html>
