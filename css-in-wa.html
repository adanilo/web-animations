<html>
  <head>
  	<title>Simple Web Animation</title>
  </head>
  <body>
  	<h1 id="grow">Growing Up</h1>
    <script src="web-animations.js"></script>
    <script>
      "use strict";

      var grower = document.querySelector("#grow");
      var anim = new Animation(grower, { transform: "scaleY(3)" }, { duration: 2 });
      document.timeline.play(anim);
    </script>
  </body>
</html>
